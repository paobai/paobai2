    <form id = "load_create_form" class="form-horizontal" method="get" action='/load/load_create_form'>
               <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label">补充参数名：</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="firstname"
                        placeholder="请输入特征参数名" name="name" style="width:200px">
                  </div>
               </div>

                <div class="form-group">
                  <label for="lastname" class="col-sm-2 control-label">补充参数单位：</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control"  style="width:200px"
                        placeholder="请输入单位" name="unit">
{#                      <textarea  class="form-control" style="width:50%"  rows = "3" name="description" placeholder="请输入特征参数描述"></textarea>#}
                  </div>
               </div>

               <div class="form-group">
                  <label for="lastname" class="col-sm-2 control-label">补充参数描述：</label>
                  <div class="col-sm-10">
{#                     <input type="text" class="form-control" id="lastname"#}
{#                        placeholder="请输入特征参数描述" name="description">#}
                      <textarea  class="form-control" style="width:50%"  rows = "3" name="description" placeholder="请输入特征参数描述"></textarea>
                  </div>
               </div>

               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <button type="submit" class="btn btn-success">创建</button>
                  </div>
               </div></form>
<script type="text/javascript">
$('#load_create_form').on('submit', function(){
      registPost();
     event.preventDefault() ;//阻止form表单默认提交
});
function registPost () {
   $.ajax({
       type: "post",
       url: "/load/load_create_form",
       data: $('#load_create_form').serialize()
   }).success(function(message) {
     console.log(message)
       alert(message);
   }).fail(function(err){
       alert(err.responseText);
     console.log(err);
   })
}
</script>
