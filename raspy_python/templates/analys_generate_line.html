    <form id = "analys_generate_line" class="form-horizontal" method="get" action='/analys/analys_generate_line'>
        <div class="row"  >
            <h3  class="text-center">折线图生成</h3>
            <div class="col-sm-6">
                <div class="form-group">
                  <label for="analys_select" class="col-sm-8 control-label">选择查看的记录名：</label>
                   <div class="col-sm-1">
                      <select name = "analys_select" id = "analys_select">
                      {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                      {% endfor %}
                        </select>
                     </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                  <label for="start_time" class="col-sm-8 control-label">统计的开始日期：</label>
                   <div class="col-sm-4">
                     <input id = "start_time" name = "start_time" type="date" style="height:30px"/>
                     <br>
                     <br>
                        <button type="submit" class=" btn btn-success" style="height:30px">更新曲线</button>
                   </div>

                </div>
                </div>
            <div class="col-sm-6">
                <div class="form-group">
                  <label for="end_time" class="col-sm-2 control-label">统计的结束日期：</label>
                    <div class="col-sm-10">
                     <input id = "end_time" name = "end_time" type="date">

                    </div>

               </div>
            </div>
        </div>
    </form>
    <div class="row"  >
        <div class="col-sm-offset-3">
        <div id = "analys_pig" style="width: 1080px;height:600px; border: solid;">如图：</div>
            </div>
        </div>


<script type="text/javascript">
$('#analys_generate_line').on('submit', function(){
      registPost();
     event.preventDefault() ;//阻止form表单默认提交
});
function registPost () {
   $.ajax({
       type: "post",
       url: "/analys/analys_generate_line",
       data: $('#analys_generate_line').serialize()
   }).success(function(data) {
     console.log(data);
       updata_analys(data);
   }).fail(function(err){
       alert("还没写后台函数·");
       updata_analys(123);
     console.log(err);
   })
}
</script>
